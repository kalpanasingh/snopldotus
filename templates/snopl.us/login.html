{% load staticfiles %}
<html>
  <head>
    <title>snopl.us | Log In</title>
    {% include "includes.html" %}
  </head>
  <body>
    <div role="navigation" class="navbar navbar-default navbar-inverse navbar-fixed-top">
      <div class="navbar-header">
       <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-main-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
       </button>
       <a class="navbar-brand" href="/">snopl.us</a>
      </div>
    </div>
    <div class="well well-small" style="width: 400px; margin-left:auto; margin-right: auto; padding-bottom:0px; margin-top: 50px">
      <h1>Log In</h1>
      {% if form.errors %}
      <p class="alert alert-error" style="margin-top: 20px;">Your username and password didn't match. Please try again.</p>
      {% endif %}

      <form method="post" action="/login">
        {% csrf_token %}
        <table cellpadding="10px">
          <tr>
            <th>{{ form.username.label_tag }}</th>
            <td>{{ form.username }}</td>
          </tr>
          <tr>
            <th>{{ form.password.label_tag }}</th>
            <td>{{ form.password }}</td>
          </tr>
        </table>

        <input type="hidden" name="next" value="{{ next }}" />
        <input class="btn btn-primary" style="margin-top: 10px;" type="submit" value="Log In" />
      </form>
    </div>
  </div>
</body>
</html>
