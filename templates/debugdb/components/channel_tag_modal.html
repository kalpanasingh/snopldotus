<div class="modal fade" id="channel-add-modal">
 <div class="modal-dialog">
  <div class="modal-content">
   <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" id="channelAddModal">Add Channel Tag</h4>
   </div>
   <div class="modal-body">
    <form method="POST" action="{% url "debugdb.views.new_tag" %}">
    {% csrf_token %}
    <h3>New tag for <b class="id"></b> <span class="title"></span> <b class="index"></b></h3>
    <input type="hidden" name="board" value=""/>
    <input type="hidden" name="field" value=""/>
    <input type="hidden" name="index" value=""/>
    <table class="table">
     <tr>
      <th>Author</th>
      <td><input type="text" class="form-control" name="author"/></td>
     </tr>
     <tr>
      <th>Status</th>
      <td>
       <select class="form-control" name="status">
        <option value="none">None</option>
        <option value="gold">Gold</option>
        <option value="silver">Silver</option>
        <option value="bad">Bad</option>
        <option value="bone">Bone</option>
        <option value="matched">Matched</option>
       </select>
      </td>
     </tr>
     <tr>
      <th>Comments</th>
      <td><textarea name="content" class="form-control"></textarea>
     </tr>
     <tr>
      <th></th>
      <td style="text-align: right"><button type="submit" class="btn btn-default">Add</button></td>
     </tr>
    </table>
    </form>
   </div>
  </div>
 </div>
</div>
<script>
$(function() {
 $(document).on('click', '.channel-tag-add', {}, function(e) {
  e.preventDefault();
  var target = $(e.currentTarget);
  var modal = $('#channel-add-modal');
  modal.find('.id').html(target.attr('data-board'));
  modal.find('input[name="board"]').val(target.attr('data-board'));
  modal.find('.title').html(target.attr('data-title'));
  modal.find('input[name="field"]').val(target.attr('data-attribute'));
  modal.find('.index').html(target.attr('data-index'));
  modal.find('input[name="index"]').val(target.attr('data-index'));
  $('#channel-add-modal').modal('show');
 });
});
</script>
