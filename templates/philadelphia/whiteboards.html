{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}Whiteboards | snopl.us{% endblock %}
{% block content %}
<table width="100%" style="margin-top: 10px">
 <tr>
  <td width="100%">
   <h1>Whiteboards</h1>
  </td>
  <td style="white-space: nowrap; text-align: center">
   <a href="/shift/whiteboard/new"
      style="text-decoration: none">
    <div class="well well-sm">
     <span style="color: green; font-size: 25px;"
           class="glyphicon glyphicon-plus-sign"
           title="New whiteboard">
     </span>
     <br/>
     <label class="label label-success" style="background: green">NEW</label>
    </div>
   </a>
  </td>
 </tr>
</table>
<table class="table table-striped table-condensed">
 <tr>
  <th>ID</th>
  <th>Last Saved</th>
  <th>Title</th>
 </tr>
 {% for board in boards %}
 <tr>
  <td><a href="/shift/whiteboard/{{ board.id }}">{{ board.id_short }}</a></td>
  <td>{{ board.created }}</td>
  <td>{{ board.title }}</td>
 </tr>
 {% endfor %}
</table>

{% endblock %}
